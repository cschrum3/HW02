<!--Grid layout design for mobile and desktop: Example 1: 8/24/2018-->
<body>

    <!-- top section -->
    <nav>
        <h1>Squilliam Tentacles</h1>
        <h2>Fancy Livin</h2>
    </nav>

<div class = "gridWrapper">
    <!-- div section for grid titles -->
    <div class = "Title1">
        <h3>Broats</h3>
    </div>
    <div class = "Title2">
        <h3>Building</h3>
    </div>
    <div class = "Title3">
        <h3>Hooman</h3>
    </div>
    <div class = "Title4">
        <h3>Trees</h3>
    </div>

    <div class = "Title5">
        <h3>Architecture</h3>
    </div>
    <div class = "Title6">
        <h3>Sand</h3>
    </div>
    <div class = "Title7">
        <h3>Bridge</h3>
    </div>
    <div class = "Title8">
        <h3>Cameras</h3>
    </div>

     <!-- div section for grid images -->
    <div class = "pic1">
        <img src = images/lake.jpg alt = "Boats">/
    </div>
    <div class = "pic2">
        <img src = images/empire.jpg alt = "Building">/
    </div>
    <div class = "pic3">
        <img src = images/person.jpg alt = "Human">/
    </div>
    <div class = "pic4">
        <img src = images/tree.jpg alt = "Trees">/
    </div>

    <div class = "pic5">
        <img src = images/geo.jpg alt = "Boats">/
    </div>
    <div class = "pic6">
        <img src = images/sand.jpg alt = "Sand">/
    </div>
    <div class = "pic7">
        <img src = images/bridge.jpg alt = "bridge">/
    </div>
    <div class = "pic8">
        <img src = images/lens.jpg alt = "camera">/
    </div>
</div>
